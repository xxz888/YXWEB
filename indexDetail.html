<!--pc导航js时间-->
<script>
    ajax('GET', 'pub/all_option/', '', res => {
        var navTitleArr = [];
        for (var i = 0; i < JSON.parse(res).length; i++) {
            var dic = JSON.parse(res)[i];
            navTitleArr.push(dic['child_list']);
        }
        pc_Action(navTitleArr);
        mobile_Action(navTitleArr);
        var script = document.createElement("script");
        script.src = "js/common.js";
        document.body.appendChild(script);
    });
    //pc数据
    function pc_Action(navTitleArr) {
        var htmlHeader = '<li><a href="index.html" ><span>首页</span></a></li>';
        var htmlFooter = '<li><a href="index.html" ><span>关于我们</span></a></li>';
        //动态的导航栏
        var htmlBody = '';

        for (var i = 0; i < navTitleArr[0].length; i++) {
            var dic = navTitleArr[0][i];
            var htmlBody1 = `<li class="mega-menu"><a   href="#" class="level-top"><span>${dic['name']}</a>
                                <div  id="div_${i}"  style="left: 0px; display: none;"class="level0-wrapper dropdown-6col">
                                  <div class="container">
                                    <div class="level0-wrapper2">
                                       <div class="nav-block nav-block-center">
                                          <ul class="level0">`;
            var arr2 = dic['child_list'];
            var htmlBody2 = ``;
            for (var j = 0; j < arr2.length; j++) {
                htmlBody2 += `<li class="level1 nav-6-1 parent item">
                                 <a href="#" class="">
                                    <span>${arr2[j]['name']}</span>
                                 </a>
                                 <ul class="level1">`;


                var arr3 = dic['child_list'][j]['child_list'];
                for (var k = 0; k < arr3.length; k++) {
                    var startId = arr2[j]['id'];
                    htmlBody2 += `<li class="level2 nav-6-1-1">
                                    <a href="indexDetail.html?${startId}">
                                      <span>${arr3[k]['name']}</span>
                                    </a>
                                  </li>`;
                }
                htmlBody2 += '</ul>';
            }

            var htmlBody4 = '</div></div></div></div>';
            htmlBody += htmlBody1 + htmlBody2 + htmlBody4;
        }
        $('.container ul').html(htmlHeader + htmlBody + htmlFooter);
    };
    //手机数据
    function mobile_Action(navTitleArr) {
        var htmlHeader = '<li><div class="home"><a href="index.html"><i class="icon-home"></i>首页</a></div></li>';

        var htmlFooter = '<li><div class="home"><a href="index.html"><i class="icon-home"></i>关于我们</a></div></li>';
        //动态的导航栏
        var htmlBody = '';
        for (var i = 0; i < navTitleArr[0].length; i++) {
            var dic = navTitleArr[0][i];
            var htmlBody1 = `<li><a href="javascript:;">${dic['name']}</a><ul>`;
            var arr2 = dic['child_list'];
            var htmlBody2 = '';
            for (var j = 0; j < arr2.length; j++) {
                htmlBody2 += `<li><a href="javascript:;">${arr2[j]['name']}</a><ul>`;
                var arr3 = dic['child_list'][j]['child_list'];
                for (var k = 0; k < arr3.length; k++) {
                    var startId = arr2[j]['id'];
                    htmlBody2 += `<li><a href="indexDetail.html?${startId}">${arr3[k]['name']}</a></li>`;
                }
                htmlBody2 += '</ul></li>';
            }
            var htmlBody4 = '</ul></li>';
            htmlBody += htmlBody1 + htmlBody2 + htmlBody4;
        }
        $('#mobile-menu ul').append(htmlHeader + htmlBody + htmlFooter);
    }
</script>
<!--手机端导航js事件-->
<script>
    var query = window.location.search.substring(1).split('?')[0];
    ajax('GET', 'pub/option/0/' + query + '/', '', res => {
        var arr = JSON.parse(res);
        var htmlBody = '';
        var detailArr = [];
        for (var i = 0; i < arr.length; i++) {
            for (var k = 0; k < arr[i].length; k++) {
                detailArr.push(arr[i][k]);
            }
        }
        for (var i = 0; i < detailArr.length; i++) {
            var dic = detailArr[i];
            if (dic['obj'] == 1) {//大标题
                htmlBody += `<p style="text-align: left;font-family:PingFangSC-Semibold, sans-serif;font-size: 23px;margin-top: 20px;margin-bottom: 20px">${dic['detail']}</p>`;
            } else if (dic['obj'] == 2) {//文章
                htmlBody += `<p style="text-align: left;font-family:PingFangSC-Light,  sans-serif;font-size: 18px;margin-top: 20px;margin-bottom: 20px">${dic['detail']}</p>`;
            } else if (dic['obj'] == 3) {//图片
                htmlBody += `<image src="${dic['detail']}" style="text-align: left;width: 100%;height: auto;margin-top: 20px;margin-bottom: 20px"></image>`;
            } else if (dic['obj'] == 4) {//轮播
                htmlBody += `<image src="${dic['detail_list'][0]}" style="text-align: left;width: 100%;height: auto;margin-top: 20px;margin-bottom: 20px"></image>`;
            } else {//小标题
                htmlBody += `<p style="text-align: left;font-family:PingFangSC-Semibold, sans-serif;font-size: 18px;margin-top: 20px;margin-bottom: 20px">${dic['detail']}</p>`;
            }
        }
        $('#xxzDetailDiv').append(htmlBody);
        var traget = document.getElementById("mobile-menu");
        traget.style.display = "none";
    });


</script>
