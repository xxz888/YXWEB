    //pc数据
    function pc_Action(navTitleArr) {
        var htmlHeader = '<li><a href="#" ><span>首页</span></a></li>';
        var htmlFooter = '<li><a href="#" ><span>关于我们</span></a></li>';
        //动态的导航栏
        var htmlBody = '';

        for (var i = 0; i < navTitleArr[0].length; i++) {
            var dic = navTitleArr[0][i];
            var htmlBody1 = `<li class="mega-menu"><a   href="#" class="level-top"><span>${dic['name']}</a>
                                <div  id="div_${i}"  style="left: 0px; display: none;"class="level0-wrapper dropdown-6col">
                                  <div class="container">
                                    <div class="level0-wrapper2">
                                       <div class="nav-block nav-block-center">
                                          <ul class="level0">`;
            var arr2 = dic['child_list'];
            var htmlBody2 = ``;
            for (var j = 0; j < arr2.length; j++) {
                htmlBody2 += `<li class="level1 nav-6-1 parent item">
                                 <a href="#" class="">
                                    <span>${arr2[j]['name']}</span>
                                 </a>
                                 <ul class="level1">`;


                var arr3 = dic['child_list'][j]['child_list'];
                for (var k = 0; k < arr3.length; k++) {
                    var startId = arr2[j]['id'];
                    htmlBody2 += `<li class="level2 nav-6-1-1">
                                    <a  href="indexDetail.html?${startId}">
                                      <span>${arr3[k]['name']}</span>
                                    </a>
                                  </li>`;
                }
                htmlBody2 += '</ul>';
            }

            var htmlBody4 = '</div></div></div></div>';
            htmlBody += htmlBody1 + htmlBody2 + htmlBody4;
        }
        $('.container ul').html(htmlHeader + htmlBody + htmlFooter);
        // $('.container ul').trigger('create');
    };

    //手机数据
    function mobile_Action(navTitleArr) {
        var htmlHeader = '<li><div class="home"><a href="#"><i class="icon-home"></i>首页</a></div></li>';

        var htmlFooter = '<li><div class="home"><a href="#"><i class="icon-home"></i>关于我们</a></div></li>';
        //动态的导航栏
        var htmlBody = '';
        for (var i = 0; i < navTitleArr[0].length; i++) {
            var dic = navTitleArr[0][i];
            var htmlBody1 = `<li><a href="#" style="a:active{color:red}!important;">${dic['name']}</a><ul>`;
            var arr2 = dic['child_list'];
            var htmlBody2 = '';
            for (var j = 0; j < arr2.length; j++) {
                htmlBody2 += `<li><a href="#" class="" style="font-family: PingFangSC-Medium, sans-serif">${arr2[j]['name']}</a><ul>`;
                var arr3 = dic['child_list'][j]['child_list'];
                for (var k = 0; k < arr3.length; k++) {
                    var startId = arr2[j]['id'];
                    htmlBody2 += `<li><a href="indexDetail.html?${startId}" style="font-family: PingFangSC-Regular, sans-serif">${arr3[k]['name']}</a></li>`;
                }
                htmlBody2 += '</ul></li>';
            }
            var htmlBody4 = '</ul></li>';
            htmlBody += htmlBody1 + htmlBody2 + htmlBody4;
        }
        $('#mobile-menu ul').append(htmlHeader + htmlBody + htmlFooter);
    }
